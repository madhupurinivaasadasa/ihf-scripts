<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Select a Donation Opportunity</title>
    <!-- Use the local copy of donation-matcher.js for testing so that custom ordering and hero layout take effect -->
    <!--    <link rel="stylesheet" href="donations.css" />-->
    <!-- Uncomment the line below to use the hosted version -->
    <link rel="stylesheet" href="https://madhupurinivaasadasa.github.io/ihf-scripts/donations.min.css"/>
</head>
<body>
<h1>Donation Opportunities</h1>

<!-- Progress Steps -->
<div class="steps-container">
    <div class="step active" id="step1">
        <span class="step-number">1</span>
        <span class="step-text">Enter Employer</span>
    </div>
    <div class="step" id="step2">
        <span class="step-number">2</span>
        <span class="step-text">Select an Opportunity</span>
    </div>
</div>

<p id="instructionsText" class="instructions">
    Employer information will help double your donation with minimal steps from your side. Thank you!
</p>

<div class="employer-info">
    Your Employer: <strong id="employerName">Please enter your Employer name. Enter NA if not applicable.</strong>
    <span id="editLink" class="edit-link" onclick="toggleEditMode()" style="display: none;">Edit</span>
</div>
<div class="input-group" id="inputGroup">
    <input type="text" id="employerInput" placeholder="Employer name (e.g., Apple)"/>
    <button onclick="updateEmployer()">Apply</button>
</div>

<p id="formInstruction" class="form-instruction" style="display: none;">Click on a donation opportunity below to proceed</p>

<div id="heroTile"></div>
<div class="container" id="donationTiles"></div>

<!-- Use the local copy of donation-matcher.js for testing so that custom ordering and hero layout take effect -->
<!--<script src="donation-matcher.js"></script>-->

<script src="https://madhupurinivaasadasa.github.io/ihf-scripts/donation-matcher.min.js"></script>

</body>
</html>
