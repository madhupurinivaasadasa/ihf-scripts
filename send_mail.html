<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Compose Email</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <p>If your mail client does not open automatically, <a id="mailtoLink">click here</a>.</p>

  <script>
    const params = new URLSearchParams(location.search);
    const replyTo = params.get('from') || '';

    // Fill in your defaults here:
    const to = "madan.epuri@gmail.com";
    const subject = "Hello from Webform";
    const body = `Hi there,%0D%0A%0D%0AThis message was pre-filled.%0D%0A`;

    // Build mailto
    let mailto = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${body}`;
    if (replyTo) {
      // Can't set "From" via mailto, but you can include in CC (or body note)
      mailto += `&cc=${encodeURIComponent(replyTo)}`;
    }

    // Update link
    document.getElementById("mailtoLink").href = mailto;

    // Auto-open on load
    window.location.href = mailto;
  </script>
</body>
</html>
