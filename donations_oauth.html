<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Select a Donation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            margin-bottom: 5px;
            color: #333;
        }
        .instructions {
            margin-bottom: 10px;
            color: #555;
            font-size: 16px;
            max-width: 600px;
        }
        .employer-info {
            font-size: 18px;
            color: #222;
            margin-bottom: 15px;
        }
        .employer-info strong {
            color: #000;
            font-size: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .input-group input[type="text"] {
            font-size: 16px;
            padding: 5px 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input-group button {
            font-size: 14px;
            padding: 6px 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 90%;
            max-width: 800px;
        }
        .tile {
            width: 160px;
            height: 180px;
            background-color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
        }
        .tile:hover {
            transform: scale(1.05);
        }
        .tile img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .tile span {
            margin-top: 5px;
            color: #333;
            font-size: 14px;
            font-weight: bold;
            z-index: 2;
        }
        .tile:visited span {
            color: #333;
        }
    </style>
</head>
<body>
<h1>Select a Donation Form</h1>
<p class="instructions">
    Click a donation form below. Employer information will help double your donation with minimal steps from your side. Thank you!
</p>

<div class="employer-info">
    Your Employer: <strong id="employerName">N/A</strong>
</div>
<div class="input-group">
    <input type="text" id="employerInput" placeholder="Employer name (e.g., Apple)" />
    <button onclick="updateEmployer()">Apply</button>
</div>

<div class="container" id="donationTiles"></div>

<div style="margin-bottom: 16px;"></div>

</html>
