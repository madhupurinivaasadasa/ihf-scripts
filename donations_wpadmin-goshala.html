<style>
    body.wp-admin {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .select-donation-wrapper {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
    }
    h1 {
        margin-bottom: 5px;
        color: #333;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    @media (max-width: 480px) {
        h1 {
            font-size: 1.5rem;
        }
    }
    .instructions {
        margin: 0 auto 10px auto;
        margin-bottom: 10px;
        color: #555;
        font-size: 16px;
        max-width: 600px;
        text-align: center;
    }
    .employer-info {
        font-size: 18px;
        color: #222;
        margin-bottom: 15px;
        text-align: center;
    }
    .employer-info strong {
        color: #000;
        font-size: 20px;
    }
    .input-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }
    .input-group input[type="text"] {
        font-size: 16px;
        padding: 6px 12px;
        width: 260px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .input-group button {
        font-size: 14px;
        padding: 6px 16px;
        background-color: #007BFF;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
    }
    .input-group button:hover {
        background-color: #0056b3;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 1000px;
        margin-top: 10px;
    }
    .tile {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        text-align: center;
        overflow: hidden;
        transition: transform 0.2s ease-in-out;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        height: 300px;
        cursor: pointer;
    }
    .tile:hover {
        transform: scale(1.05);
    }
    .tile img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-bottom: 1px solid #eee;
    }
    .tile span {
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #heroTile {
        width: 100%;
        max-width: 720px;
        margin: 0 auto 20px auto;
    }
    #heroTile .hero {
        position: relative;
        display: block;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        text-decoration: none;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }
    #heroTile .hero:hover {
        transform: scale(1.05);
    }
    #heroTile .hero::before {
        content: "";
        display: block;
        padding-top: calc(56.25% + 100px);
    }
    #heroTile .hero img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: calc(100% - 100px);
        object-fit: cover;
    }
    #heroTile .hero span {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        background-color: rgba(255,255,255,0.9);
        padding: 0 10px;
    }
</style>

<div class="select-donation-wrapper">
    <h1>Select a Donation Form</h1>
    <p class="instructions">
        Employer information will help double your donation with minimal steps from your side. Thank you!
    </p>

    <div class="employer-info">
        Your Employer: <strong id="employerName">N/A</strong>
    </div>

    <div class="input-group">
        <input type="text" id="employerInput" placeholder="Employer name (e.g., Apple)" />
        <button onclick="updateEmployer()">Apply</button>
    </div>

<!--    <div id="heroTile"></div>-->
    <div class="container" id="donationTiles"></div>
</div>
